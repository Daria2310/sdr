<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дисклеймер с QR-кодом</title>

    <!-- Современный шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #ffffff;
        }

        .content {
            display: flex;
            align-items: center;      /* выравнивание QR ровно напротив текста */
            gap: 40px;
            max-width: 1200px;
        }

        .text {
            flex: 1;
        }

        p {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
            color: #1f4fd8;
            font-size: 30px;
            line-height: 1.45;
            text-align: left;
            margin: 0;
        }

        .qr img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text">
            <p>
                Важный дисклеймер перед следующим этапом:<br><br>
                Прошу не оценивать строго музыкальную и лексическую составные данного творения.
                Целью видео было всего лишь сказать слова поздравления в день рождения
                в необычном и немного шуточном формате :)<br><br>
                Не забудь после видео перейти по ссылке в описании.
            </p>
        </div>

        <div class="qr">
            <img
                src="qr.png"
                alt="QR-код">
        </div>
    </div>
</body>
</html>
